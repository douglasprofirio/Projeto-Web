<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Plataforma Web para o Ensino e Produção de Textos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <link href="./assets/Allura-Regular.ttf">
    <link  href="./assets/Deadhead Script.ttf">
</head>

<body>
    <header class="cabecalho">
        <h1 class="titulo">Studing Genres</h1>
    </header>

    <form class="formulario">
        <h2 class="register">Registro</h2>
        <input class="campos" data-id="name" type="text" placeholder="Nome">
        <input class="campos" data-id="lastName" type="text" placeholder="Sobrenome">
        <input class="campos" data-id="email" type="email" placeholder="Email">
        <input class="campos" data-id="senha" type="password" placeholder="Senha">
        <input class="campos" data-id="senha" type="password" placeholder="Repetir Senha">
        <div class="radio">
            <input type="radio"> Aluno
            <input type="radio"> Professor
        </div>
        <button class="entrar">Registrar</button>
    </form>

    <footer>
        <p class="rodape">Copyright &copy; Douglas Profirio Ferreira</p>
    </footer>
</body>

</html>
